<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1 th:text="'The Recipe'"> the recipe</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    </thead>
    <tr th:each="recipes : ${recipes}">
        <td th:text="${recipes.getId()}">id</td>
        <td th:text="${recipes.getDescription()}">descriptions</td>

    </tr>
</table>

</body>
</html>
